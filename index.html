<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shapes and Math</title>
    <link href="StyleSheet.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="divControls">
      <h1>Shapes and Math</h1>

      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Vertices: <span id="demo"></span></p>
      </div>
      <br>
      
      <button type="button" id="button1" class="button button1" onclick="drawPath()">Draw Path</button>
      <button type="button" id="button2" class="button button2" onclick="drawConnections()">Draw connections</button>
      <button type="button" id="button3" class="button button3" onclick="randomDrawing()">RandomShapes</button>
      <button type="button" id="button4" class="button button4" onclick="boxes()">Boxes</button>
      <button type="button" id="button5" class="button button5" onclick="setupCanvas()">Clear</button>
      <button type="button" id="button6" class="button button6" onclick="clearInterval(myVarInterval)">Stop</button>
    </div>
    <div id="divCanvas"></div>
    <script type="text/javascript" src="shapesmath.js"></script>
    <script type="text/javascript" src="createcanvas.js"> </script>
    <script type="text/javascript">
      loadCanvas("divCanvas");
    </script>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
      </script>
  </body>
</html>
