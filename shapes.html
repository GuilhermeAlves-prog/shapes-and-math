<script type="text/JavaScript">

//Defines class line
//class lines provides the method to draw a 2 dimennsion line segment between points P1 and P2.
//P1 coordinates = x1, y1
//P2 coordinates = x2, y2
class Line {
  constructor(x1, y1, x2, y2) {
    this.x1 = x1;
    this.y1 = y1;
    this.x2 = x2;
    this.y2 = y2;
  }

  draw() {
    context.beginPath();
    context.moveTo(this.x1,this.y1);
    context.lineTo(this.x2,this.y2);
    context.stroke();
  }
}

//Class Rectangle provides the method to draw a 2 dimensional rectangle with the top left vertice positioned on x1,y2
class Rectangle{
    constructor(x1, y1, length, height) {
      this.x1 = x1;
      this.y1 = y1;
      this.length = length;
      this.height = height;
    }

    draw(){
        var x2 = this.x1 + this.length;
        var y2 = this.y1 + this.height;

        var side1 = new Line(this.x1,this.y1, x2,this.y1);
        side1.draw();

        var side2 = new Line(x2,this.y1, x2,y2);
        side2.draw();

        var side3 = new Line(x2,y2, this.x1,y2);
        side3.draw();

        var side4 = new Line(this.x1,y2,this.x1,this.y1);
        side4.draw();
    }

}

//selects random colors
function get_random_color() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    }
    return color;
}

//draws two circles centered at two random point
function drawCircles()
{

var p1=Math.floor((Math.random()*window.innerWidth)+1);
var p2=Math.floor((Math.random()*window.innerHeight)+1);
var p3=Math.floor((Math.random()*window.innerWidth)+1);
var p4=Math.floor((Math.random()*window.innerHeight)+1);

var color1=get_random_color();
var color2=get_random_color();

//draws circle1
context.fillStyle = color1;
context.beginPath();
context.arc(p1,p2,50,0,2*Math.PI);
context.fill();

//draws circle2
context.fillStyle = color2;
context.beginPath();
context.arc(p3,p4,50,0,2*Math.PI);
context.fill();
}

//draws a triangle based in randon points
function drawTriangle()
{
  var p1=Math.floor((Math.random()*window.innerWidth)+1);
  var p2=Math.floor((Math.random()*window.innerHeight)+1);
  var p3=Math.floor((Math.random()*window.innerWidth)+1);
  var p4=Math.floor((Math.random()*window.innerWidth)+1);
  var p5=Math.floor((Math.random()*window.innerWidth)+1);
  var p6=Math.floor((Math.random()*window.innerWidth)+1);

  var color1=get_random_color();

  //draws triangle
  context.fillStyle = color1;

  //draws lines connecting three points
  context.beginPath();
  context.moveTo(p1,p2);
  context.lineTo(p3,p4);
  context.lineTo(p5,p6);
  context.lineTo(p1,p2);
  context.stroke();

  context.fill();
}

// draws a rectangle at x1,y1
function drawAndFillRectangle(x1,y1, length, height)
{

  context.fillStyle = 'red';
  context.fillRect(x1, y1, length, height);
}

function drawShapes()
{

  //instantiates rectangle object
  myRectangle = new Rectangle( 50,50, 50,100);

  //draws rectangle
  myRectangle.draw();
